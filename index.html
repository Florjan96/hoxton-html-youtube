<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>

    <div class="container">


    <div class="header">



        
<div class="header-left">

<div class="header-left-menu">
    <span class="material-symbols-outlined">
        menu
        </span>

        </div>

<div class="header-left-img">
        <img src="youtube.png" >
        </div>



</div>





<div class="header-main">

<input type="text" placeholder="Search" >


</div>










<div class="header-right">



<div class="header-right-apps">
    <span class="material-symbols-outlined">
        apps
        </span>

        </div>


<div class="header-right-dots">
    <span class="material-symbols-outlined">
        more_vert
        </span>
</div>



<div class="header-right-button">

<button class="header-right-button-in"> SIGN IN</button>



</div>





</div>













</div>

    







<div class="left-menu">




<div class="left-menu-home">

<div class="left-menu-home-icon ">
    <span class="material-symbols-outlined">
        home
        </span>
</div>

<div class="left-menu-home-text">Home</div>


</div>




<div class="left-menu-explore">

<div class="left-menu-explore-icon">
    <span class="material-symbols-outlined">
        explore
        </span>
</div>

<div class="left-menu-explore-text">Explore</div>


</div>



<div class="left-menu-subscriptions">

    <div class="left-menu-subscriptions-icon">
        <span class="material-symbols-outlined">
            subscriptions
            </span>
    </div>
    
    <div class="left-menu-subscriptions-text">Subscriptions</div>
    
    
    </div>

    <hr>


    <div class="left-menu-library">

        <div class="left-menu-library-icon">
            <span class="material-symbols-outlined">
              playlist_add
                </span>
        </div>
        
        <div class="left-menu-library-text">Library</div>
        
        
        </div>
    


        <div class="left-menu-history">

            <div class="left-menu-history-icon">
                <span class="material-symbols-outlined">
                  history
                    </span>
            </div>
            
            <div class="left-menu-history-text">History</div>
            
            
            </div>
        

<hr>



<div class="signin-left-menu">

<div class="signin-text">
    Sign in to like videos,comment and subscribe.
</div>

<div class="sign-button">
<button>Sign in</button>

</div>

</div>










</div>







 <div class="main">main</div>



</div>





  </body>
</html>
